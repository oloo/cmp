<!DOCTYPE html PUBLIC "">
<html>

<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>NMS Commodity Management Platform</title>

<link href="{{context}}/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="{{context}}/css/bootstrap-responsive.min.css"
	rel="stylesheet" type="text/css">
<link href="{{context}}/css/screen.css" rel="stylesheet" type="text/css">
	
<script src="{{context}}/js/jquery-1.9.0.js" type="text/javascript"></script>
<script src="{{context}}/js/jquery-ui-1.10.0.custom.min.js"
	type="text/javascript"></script>
<script src="{{context}}/js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript">
	var context = "{{context}}";
</script>
<script type="text/javascript">
function validate()
 {
 if(document.registerform.username.value==""){
 	alert("Please enter a Username");
 	document.registerform.username.focus();
 	return false;
}

 if(document.registerform.firstname.value==""){
 	alert("Please enter First Name");
 	document.registerform.firstname.focus();
 	return false;
 }
 
 if(document.registerform.othername.value==""){
 	alert("Please enter Other Name");
 	document.registerform.othername.focus();
 	return false;
 }
 
 if(document.registerform.usertype.value==""){
 	alert("Please Select a Role");
 	document.registerform.usertype.focus();
 	return false;
 }
 
 if(document.registerform.password.value==""){
 	alert("Please Enter a Password");
 	document.registerform.password.focus();
 	return false;
 }

 return true;
 }
 </script>
</head>
<body>

	<div class="container"><br/>
<div class="leaderboard"> 
<br/>
 <img src="{{context}}/img/NMSlogo-full.jpg" class="pull-left" >
   <blockquote>  
  <h2 id="title1" class="center"> &nbsp; &nbsp; &nbsp;  Commodity Management Platform</h2>  
  <small>&nbsp; &nbsp; &nbsp; &nbsp; Managing Health Facilities' consumption, issues data and procurement plans</small>  
</blockquote>
</div>
<br/>
<form class="form-horizontal" action="/login/registeruser" method="POST" name="registerform" onSubmit="return validate()">  
        <fieldset>  
        <hr>
        
        <div class="control-group">  
            <label class="control-label" for="username">Username: </label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="username" name="username">
              <p class="help-block">Enter your user name.</p>  
            </div>  
          </div>
          <div class="control-group">  
            <label class="control-label" for="firstname">First name: </label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="firstname" name="firstname">
              <p class="help-block"></p>  
            </div>  
          </div>
          <div class="control-group">  
            <label class="control-label" for="othername">Other name(s): </label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="othername" name="othername">
              <p class="help-block"></p>  
            </div>  
          </div>  
          <div class="control-group">  
            <label class="control-label" for="usertype">Role: </label>  
            <div class="controls"> 
              <select name ="usertype">
              	<option>---Click To Select a Role---</option>
              	<option value ="administrator">Admin</option>
              	<option value ="user">User </option>
              	<option value ="manager">Manager</option>
              </select>
              <p class="help-block">Please select a user role.</p>  
            </div>  
          </div>
          <div class="control-group">  
            <label class="control-label" for="pass">Password: </label>  
            <div class="controls">  
              <input type="password" class="input-xlarge" id="password" name="password">
              <p class="help-block">Enter password. Note that this is case-sensitive!</p>  
            </div>  
          </div> 
           <div class="control-group">  
            <label class="control-label" for="pass">Confirm Password: </label>  
            <div class="controls">  
              <input type="password" class="input-xlarge" id="password2" name="password2">
              <p class="help-block">Confirm password</p>  
            </div>  
          </div>  
          <div class="form-actions">  
            <button type="submit" class="btn btn-primary">Register</button>  
            <button class="btn">Cancel</button>  
          </div>  
        </fieldset>  
</form>

</div>

	<div id="push"></div>

</body>

</html>
