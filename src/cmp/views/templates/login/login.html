<!DOCTYPE html PUBLIC "">
<html>

<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>NMS Commodity Management Platform</title>

<link href="{{context}}/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="{{context}}/css/bootstrap-responsive.min.css"
	rel="stylesheet" type="text/css">
<link href="{{context}}/css/screen.css" rel="stylesheet" type="text/css">
	
<script src="{{context}}/js/jquery-1.9.0.js" type="text/javascript"></script>
<script src="{{context}}/js/jquery-ui-1.10.0.custom.min.js"
	type="text/javascript"></script>
<script src="{{context}}/js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript">
	var context = "{{context}}";
</script>
</head>

<body>

	<div class="container"><br/>
<div class="leaderboard"> 
<br/>
 <img src="{{context}}/img/NMSlogo-full.jpg" class="pull-left" >
   <blockquote>  
  <h2 id="title1" class="center"> &nbsp; &nbsp; &nbsp;  Commodity Management Platform</h2>  
  <small>&nbsp; &nbsp; &nbsp; &nbsp; Managing Health Facilities' consumption, issues data and procurement plans</small>  
</blockquote>
</div>
<br/>
<form class="form-horizontal" action="/login" method="POST">  
        <fieldset>  
        <hr>
          <div class="control-group">  
            <label class="control-label" for="username">Username: </label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="username" name="username">
              <p class="help-block">Enter your user name.</p>  
            </div>  
          </div>  
          <div class="control-group">  
            <label class="control-label" for="pass">Password: </label>  
            <div class="controls">  
              <input type="password" class="input-xlarge" id="password" name="password">
              <p class="help-block">Enter password. Note that this is case-sensitive!</p>  
            </div>  
          </div>    
          <div class="form-actions">  
            <button type="submit" class="btn btn-primary">Login</button>  
            <button class="btn">Cancel</button>  
          </div>  
        </fieldset>  
</form>

</div>

	<div id="push"></div>

</body>

</html>
